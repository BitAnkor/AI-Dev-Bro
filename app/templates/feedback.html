<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Mi Portafolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6b46c1 0%, #4299e1 100%);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Contenedor principal -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Tarjeta del formulario -->
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Header con gradiente -->
            <div class="gradient-bg text-white p-6 text-center">
                <h1 class="text-3xl font-bold">¡Tu opinión me importa!</h1>
                <p class="mt-2 opacity-90">Ayúdame a mejorar mi portafolio</p>
            </div>

            <!-- Formulario -->
            <form class="p-6 md:p-8">
                <!-- Campo de nombre -->
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Nombre</label>
                    <input type="text" id="name" placeholder="¿Cómo te llamas?" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition duration-200">
                </div>

                <!-- Campo de email -->
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email (opcional)</label>
                    <input type="email" id="email" placeholder="tucorreo@ejemplo.com" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition duration-200">
                </div>

                <!-- Puntuación -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">¿Qué te pareció mi portafolio?</label>
                    <div class="flex justify-between">
                        <span class="text-gray-500 text-sm">No me gustó</span>
                        <div class="flex space-x-2">
                            <!-- Estrellas de puntuación -->
                            <button type="button" class="text-gray-400 hover:text-yellow-400 focus:outline-none">
                                <i class="fas fa-star text-xl"></i>
                            </button>
                            <button type="button" class="text-gray-400 hover:text-yellow-400 focus:outline-none">
                                <i class="fas fa-star text-xl"></i>
                            </button>
                            <button type="button" class="text-gray-400 hover:text-yellow-400 focus:outline-none">
                                <i class="fas fa-star text-xl"></i>
                            </button>
                            <button type="button" class="text-gray-400 hover:text-yellow-400 focus:outline-none">
                                <i class="fas fa-star text-xl"></i>
                            </button>
                            <button type="button" class="text-gray-400 hover:text-yellow-400 focus:outline-none">
                                <i class="fas fa-star text-xl"></i>
                            </button>
                        </div>
                        <span class="text-gray-500 text-sm">¡Genial!</span>
                    </div>
                </div>

                <!-- Comentarios -->
                <div class="mb-6">
                    <label for="feedback" class="block text-gray-700 font-medium mb-2">Comentarios</label>
                    <textarea id="feedback" rows="4" placeholder="¿Qué te gustó o qué podría mejorar?" 
                              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition duration-200"></textarea>
                </div>

                <!-- Checkbox de suscripción -->
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="subscribe" class="rounded text-purple-600 focus:ring-purple-500">
                    <label for="subscribe" class="ml-2 text-gray-700">Quiero recibir actualizaciones de nuevos proyectos</label>
                </div>

                <!-- Botón de enviar -->
                <button type="submit" class="w-full gradient-bg text-white py-3 px-6 rounded-lg font-semibold hover:opacity-90 transition duration-200 transform hover:scale-105">
                    Enviar Feedback
                </button>
            </form>

            <!-- Footer -->
            <div class="bg-gray-50 px-6 py-4 text-center">
                <p class="text-gray-600 text-sm">Gracias por tu tiempo ❤️</p>
            </div>
        </div>

        <!-- Enlace de vuelta al portafolio -->
        <a href="#" class="mt-8 text-purple-600 hover:text-purple-800 font-medium flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Volver al portafolio
        </a>
    </div>

    <!-- Script para las estrellas -->
    <script>
        document.querySelectorAll('.fa-star').forEach((star, index, stars) => {
            star.addEventListener('click', () => {
                stars.forEach((s, i) => {
                    s.classList.toggle('text-yellow-400', i <= index);
                    s.classList.remove('text-gray-400');
                });
            });
        });
    </script>
</body>
</html>
