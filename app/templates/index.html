<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dev Bro - Portafolio</title>
    <!-- Importación de Tailwind CSS (asegúrate de haber ejecutado npm run build) -->
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
    <!-- Font Awesome (opcional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800/90 backdrop-blur-sm fixed w-full z-10 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <span class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-500 bg-clip-text text-transparent">
                AI Dev Bro
            </span>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="px-4 py-2 rounded-md bg-blue-600/20 text-blue-400">Inicio</a>
                <a href="#" class="px-4 py-2 rounded-md hover:bg-white/5">Proyectos</a>
                <a href="#" class="px-4 py-2 rounded-md hover:bg-white/5">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="pt-32 pb-20 px-6 max-w-7xl mx-auto">
        <section class="text-center">
            <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-6">
                <span class="bg-gradient-to-r from-purple-400 to-blue-500 bg-clip-text text-transparent">Desarrollo</span>
                <span class="block">soluciones con IA</span>
            </h1>
            <p class="text-xl text-gray-400 mb-10 max-w-2xl mx-auto">
                Creando aplicaciones web inteligentes y escalables con tecnologías modernas.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="#" class="px-6 py-3 rounded-lg bg-gradient-to-r from-purple-500 to-blue-600 text-white font-medium hover:shadow-lg hover:shadow-blue-500/20 transition-all">
                    Ver mis proyectos
                </a>
                <a href="#" class="px-6 py-3 rounded-lg border border-blue-500 text-blue-400 hover:bg-blue-500/10 transition-all">
                    Contactar
                </a>
            </div>
        </section>

        <!-- Sección de Tecnologías -->
        <section class="mt-20">
            <h2 class="text-3xl font-bold text-center mb-12">
                <span class="border-b-2 border-blue-500 pb-2">Tecnologías</span>
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <!-- Ejemplo de tarjeta de tecnología -->
                <div class="bg-gray-800/50 p-6 rounded-xl flex flex-col items-center hover:bg-gray-800/70 transition-all">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" class="h-16 w-16 mb-4" alt="Python">
                    <span class="font-medium">Python</span>
                </div>
                <!-- Más tecnologías aquí -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800/80 py-12 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-400">© 2023 AI Dev Bro. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
