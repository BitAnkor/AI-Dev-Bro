{% extends "base.html" %}

{% block content %}
  <h2 class="text-3xl font-bold mb-6 text-center">Proyectos</h2>

  <div class="grid md:grid-cols-2 gap-6">
    {% for proyecto in proyectos %}
      <div class="bg-white rounded-xl shadow p-6 hover:shadow-md transition">
        <h3 class="text-xl font-semibold text-blue-700 mb-2">{{ proyecto.titulo }}</h3>
        <p class="mb-4 text-gray-700">{{ proyecto.descripcion }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          {% for tag in proyecto.tags %}
            <span class="bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded">{{ tag }}</span>
          {% endfor %}
        </div>
        <a href="{{ proyecto.repositorio }}" class="text-blue-600 hover:underline" target="_blank">
          Ver en GitHub â†’
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
