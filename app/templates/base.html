<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}AI Dev Bro{% endblock %}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Config Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            },
            accent: {
              500: '#6366f1',
              600: '#4f46e5',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary-900 text-gray-100 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="bg-primary-800/30 backdrop-blur sticky top-0 z-50 border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold bg-gradient-to-r from-accent-500 to-cyan-400 bg-clip-text text-transparent">
        AI Dev Bro
      </a>
      <div class="hidden md:flex gap-6 text-sm">
        <a href="/portfolio" class="hover:text-accent-500">Portafolio</a>
        <a href="/blog" class="hover:text-accent-500">Blog</a>
        <a href="/contact" class="hover:text-accent-500">Contacto</a>
      </div>
    </div>
  </nav>

  <!-- Contenido de la pÃ¡gina -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-primary-800 py-8 text-center text-gray-500 text-sm">
    <p>&copy; 2025 BitAnkor. Todos los derechos reservados.</p>
  </footer>

  <!-- Copilot: BotÃ³n flotante -->
  <button id="copilotBtn" class="fixed bottom-6 right-6 bg-accent-500 text-white p-4 rounded-full shadow-lg hover:bg-accent-600 transition">
    ðŸ’¬
  </button>

  <!-- Copilot: Modal -->
  <div id="copilotModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-end z-50 hidden">
    <div class="bg-primary-800 w-full max-w-md h-full flex flex-col">
      <div class="p-4 border-b border-white/10 flex justify-between items-center">
        <h3 class="text-lg font-bold text-white">IA Copilot</h3>
        <button id="closeCopilot" class="text-gray-400 hover:text-white text-xl">&times;</button>
      </div>
      <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4 text-sm"></div>
      <form id="copilotForm" class="p-4 border-t border-white/10 flex gap-2">
        <input type="text" id="copilotInput" class="flex-1 px-4 py-2 rounded-lg bg-primary-700 text-white placeholder-gray-400" placeholder="Escribe tu pregunta..." required>
        <button class="bg-accent-500 px-4 py-2 rounded-lg text-white hover:bg-accent-600 transition">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Script del Copilot -->
  <script src="/static/js/copilot.js" defer></script>
</body>
</html>
